<ion-header>
  <ion-toolbar color="reservation">
    <ion-buttons slot="start" (click)="backPage()">
			<ion-icon name="chevron-back-outline"></ion-icon>
		</ion-buttons>
    <ion-title>{{profile.Name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
  <div class="card">
 
    <div class="header">
      <div style="padding: 25px;" *ngIf="profile.Photo">
         <img width="180" height="180" class="imgstyle" [src]="display(profile.Photo)">        
        </div>
      <div style="padding: 25px;" class="imgEmptyStyle" *ngIf="!profile.Photo" >
        <p>Inserisci una foto della tua attivit√†</p>
      </div>
    
      <form (submit)="update()">
      <ion-list>   
        
    <ion-item>
      <ion-icon name="business-outline"></ion-icon>
      <ion-input type="text" [(ngModel)]="profile.Name" placeholder="Nome" autocorrect="off" autocapitalize="none" name="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="navigate-outline"></ion-icon>
      <ion-input type="text" [(ngModel)]="profile.Indirizzo" placeholder="Indirizzo" autocorrect="off" autocapitalize="none" name="Indirizzo"></ion-input>     
    </ion-item>
  <!--<ion-item>
    <ion-icon name="time-outline"></ion-icon>    
   <p>{{profile.OpeningHoursWork }}  -  {{profile.ClosingHoursWork}}</p>   
  </ion-item>-->

    <ion-icon name="document-text-outline" ></ion-icon>
   <p>{{profile.FiscalCode }}</p>
  </ion-item>  -->
  <ion-item >
    <ion-icon name="document-text-outline" ></ion-icon>
  <ion-input type="text"  [(ngModel)]="profile.FiscalCode" placeholder="Partita Iva" autocorrect="off" autocapitalize="none" name="FiscalCode"></ion-input>     
</ion-item>

  <!--<ion-item *ngIf="profile.Description!=''">
    <p>{{profile.Description }}</p>
  </ion-item>-->
  </ion-list>
  <div padding>
    <ion-button *ngIf="profile.Id!=null" type="submit" expand="block" fill="outline" size="large"  color="dark" >Aggiorna</ion-button>
    <ion-button *ngIf="profile.Id==null" type="submit" expand="block" fill="outline" size="large"  color="dark" >Salva</ion-button>
  </div>
</form> 
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="presentActionSheet()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
