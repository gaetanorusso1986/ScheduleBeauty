<ion-header>
	<ion-toolbar >
		<ion-buttons slot="start" >
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
    <ion-title>Le prenotazioni ricevute</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>	
		<ion-select  class="custom-options" (ionChange)="optionsFn();" [(ngModel)]="service">
			<!--<ion-select-option  *ngFor="let item of beautyDetail.Service" [value]="item.Id">{{ item.Name }}</ion-select-option>    -->
		  </ion-select>
		<ion-datetime displayFormat="DD-MM-YYYY" placeholder="Ricerca per data"></ion-datetime>
	  </ion-item>
	<ion-list>
	<ion-item  *ngFor="let item of listReservatsion">
		<p>{{ item.DateReservation | date: 'dd/MM/yyyy' }} - {{item.Hour}}</p>
		
	</ion-item>
</ion-list>
</ion-content>
