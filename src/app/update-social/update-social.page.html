<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="backPage()">
			<ion-icon name="chevron-back-outline"></ion-icon>
		</ion-buttons>
    <ion-title></ion-title>
    <ion-avatar *ngIf="social.Name=='Facebook'" slot="start">
      <img src="../../assets/fb.jpg" />
    </ion-avatar>
    <ion-avatar *ngIf="social.Name=='Instagram'" slot="start">
      <img src="../../assets/instagram.png" />
    </ion-avatar>
    <ion-avatar *ngIf="social.Name=='Whatsapp'" slot="start">
      <img src="../../assets/wapp.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="social.Description" placeholder="Descrizione" autocorrect="off" autocapitalize="none" name="Description"></ion-input>  
    </ion-item>
    <div padding>
      <ion-button type="submit" expand="block" fill="outline" size="large" (click)="Update(social)" color="dark">Aggiorna</ion-button>
    </div>
  </ion-list>
</ion-content>
