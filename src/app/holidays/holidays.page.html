<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="backPage()">
			<ion-icon name="chevron-back-outline"></ion-icon>
		</ion-buttons>
    <ion-title>Gestione Ferie</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Scegli il giorno</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <ion-button type="submit" expand="block" fill="outline" size="large" (click)="SearchDay()" color="dark" >Cerca</ion-button>


  <div *ngIf="list.length>0">
<p style="text-align: center;">
  Le attivit√† chiuse per questo giorno:
  
</p>
 
  <ion-list>
    

      <ion-button *ngFor="let item of list" type="submit" expand="block" fill="outline" size="large" color="dark" (click)="GetSingle(item)">
         {{item.Service.Name}}
      </ion-button>    
     
    
  </ion-list>
</div>
<div>
  <p style="text-align: center;">
    {{errorMessage}}
  </p>
</div>
<p *ngIf="list.length>0" style="text-align: center;">
  Clicca sul servizio per maggiori dettagli.
</p>
<a *ngIf="myDate!=''" (click)="AddHoliday()">Aggiungi un giorno di chiusura </a>
</ion-content>
