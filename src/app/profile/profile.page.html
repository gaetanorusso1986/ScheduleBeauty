<ion-header [translucent]="true">
	<ion-toolbar color="reservation">
    <ion-buttons slot="start" (click)="backPage()">
			<ion-icon name="chevron-back-outline"></ion-icon>
		</ion-buttons>
    <ion-title>Modifica il profilo</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="update()">
  <ion-list>
    <!-- <label>Informazioni Generali</label> <button style="float: right;" click-stop-propagation ion-button icon-left clear small (click)="EditProfile(profile)">
      
      <div>Modifica</div>
    </button> -->
    <ion-item>
      <ion-icon name="person-outline"></ion-icon>
      
      <ion-input type="text" *ngIf="profile.Username != null " [(ngModel)]="profile.Username" placeholder="Nome" autocorrect="off" autocapitalize="none" name="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input type="email" placeholder="E-mail" [(ngModel)]="profile.Email" name="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="call-outline"></ion-icon>
      <ion-input type="phone" placeholder="Telefono" [(ngModel)]="profile.Phone" name="Phone"></ion-input>
    </ion-item>
    <!-- <ion-item *ngIf="profile.BussinessName !=null">
      <ion-icon name="business-outline"></ion-icon>
      <ion-input type="text" [(ngModel)]="profile.BussinessName" placeholder="Ragione Sociale" name="businessName"></ion-input>
    </ion-item>
    
    <ion-item *ngIf="profile.VatNumber !=null " >
      <ion-icon name="document-text-outline"></ion-icon>
      
      <ion-input type="text" [(ngModel)]="profile.VatNumber" placeholder ="Codice Fiscale/P. IVA"  name="vatNumber" maxlength="16"></ion-input>
    </ion-item> -->
</ion-list>
<div padding>
  <ion-button type="submit" expand="block"  size="large"  color="reservation" >Aggiorna</ion-button>
</div>
</form>
<button ion-button clear  (click)="ChangePassword()">Cambia Password</button>

</ion-content>
