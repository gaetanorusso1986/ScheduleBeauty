<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="backPage()">
			<ion-icon name="chevron-back-outline"></ion-icon>
		</ion-buttons>
    <ion-title></ion-title>
    <ion-button slot="end" expand="block" fill="outline"  color="danger" (click)="RemoveService(createService)"> <ion-icon  name="trash"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<form (submit)="SaveService()">
  <ion-list>
    <ion-item>
      <ion-label>Tipo di servizio</ion-label>
   {{createService.Name}}
  </ion-item>
  <ion-item>
    <ion-label>Seleziona i giorni di chiusura</ion-label>
    <ion-label>{{createService.days}}</ion-label>
  <ion-select value="" multiple="true" name="closedays"  (ionChange)=change(createService.closedays)  [(ngModel)]="createService.closedays" >    
    <ion-select-option value="1">Lunedì</ion-select-option>
    <ion-select-option value="2">Martedì</ion-select-option>
    <ion-select-option value="3">Mercoledì</ion-select-option>
    <ion-select-option value="4">Giovedì</ion-select-option>
    <ion-select-option value="5">Venerdì</ion-select-option>
    <ion-select-option value="6">Sabato</ion-select-option>
    <ion-select-option value="7">Domenica</ion-select-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label>Seleziona il tempo (min) per ogni prestazione</ion-label>
  
  <ion-select value=""  [selectedText]="createService.RangeTime" name="RangeTime"  [(ngModel)]="createService.RangeTime" >
    <ion-select-option value="10" >10</ion-select-option>
    <ion-select-option value="15">15</ion-select-option>
    <ion-select-option value="20">20</ion-select-option>
    <ion-select-option value="30">30</ion-select-option>
    <ion-select-option value="60">60</ion-select-option>
    </ion-select>
  </ion-item>
    <ion-item>
      <ion-label>Orario apertura Time</ion-label>
      <ion-datetime   name="startHour" [selectedText]="createService.startHour" [(ngModel)]="createService.startHour"   display-format="HH:mm" picker-format="HH:mm" minuteValues="0,30"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Orario chiusura</ion-label>
      <ion-datetime name="CloseHour"  [selectedText]="createService.CloseHour" [(ngModel)]="createService.CloseHour"  display-format="HH:mm" picker-format="HH:mm" minuteValues="0,30" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Numero postazioni</ion-label>
      <ion-input type="text" [selectedText]="createService.WorkStations" [(ngModel)]="createService.WorkStations" name="WorkStations" (keypress)="numberOnlyValidation($event)"></ion-input>
    </ion-item>
  <div padding>
    <ion-button type="submit" expand="block" fill="outline" size="large"  color="dark" >Salva</ion-button>
  </div>
</ion-list>
</form>

</ion-content>
