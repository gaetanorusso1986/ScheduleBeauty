<ion-header>
  <ion-toolbar color="reservation"> 
    <ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
    <ion-title>I clienti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor='let item of list'  (click)="Details(item.Beauty[0].Id,item.IsActive, item.Id)">
    <ion-avatar slot="start">
      <img *ngIf="item.Beauty[0].Photo" [src]="display(item.Beauty[0].Photo)">
      <img *ngIf="!item.Beauty[0].Photo" src="../../assets/logoBarbiere.png" />
      
    </ion-avatar>
    <ion-label >
    <ion-text >
    {{item.Beauty[0].Name}}
  </ion-text>
</ion-label>
<ion-label class='active' *ngIf='item.IsActive'>
  <ion-text >
   Attivo
</ion-text>
</ion-label>
<ion-label class='disactive' *ngIf='!item.IsActive'>
  <ion-text >
   Disattivo
</ion-text>
</ion-label>
    <ion-icon name="chevron-forward-circle-outline"></ion-icon>
  </ion-item>
</ion-list>

</ion-content>
