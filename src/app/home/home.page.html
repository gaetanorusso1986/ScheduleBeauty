<ion-header [translucent]="true">
	<ion-toolbar  color="reservation">
		<ion-buttons slot="start" >
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
    <ion-title>Cerca il tuo barbiere</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-searchbar
  (ionClear)="resetChanges()"
    showcancelbutton="false"
    (ionInput)="filterItems($event)"
    aria-placeholder="Cerca"
    title="Cerca"
    
  ></ion-searchbar>

  <ion-list >
    <ion-item *ngFor="let item of beautyList" (click)="Details(item.Id)">
      <ion-avatar slot="start">
        <img *ngIf="item.Photo" [src]="display(item.Photo)">
        <img *ngIf="!item.Photo" src="../../assets/logoBarbiere.png" />
        
      </ion-avatar>
      <ion-label >
        <ion-text >
          <h3>{{ item.Name }}</h3>
        </ion-text>
          <p *ngIf='item.Phone!=null'>{{ item.Indirizzo }} - {{ item.Phone }}</p>
          <p *ngIf='item.Phone==null'>{{ item.Indirizzo }} </p>
      </ion-label>
      <ion-icon name="chevron-forward-circle-outline"></ion-icon>
  </ion-item>
  </ion-list>

  
</ion-content>
