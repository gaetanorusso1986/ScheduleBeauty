<ion-header [translucent]="true">
	<ion-toolbar >
		<ion-buttons slot="start" >
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
    <ion-title>Home</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-searchbar
  (ionClear)="resetChanges()"
    showcancelbutton="false"
    (ionInput)="filterItems($event)"
  ></ion-searchbar>

  <ion-list >
    <ion-button  expand="block" color="dark" fill="outline" size="large" (click)="Details(item.Id)" *ngFor="let item of beautyList">
      <ion-label >
        <ion-text >
          <h3>{{ item.Name }}</h3>
        </ion-text>
          <p>{{ item.Indirizzo }} - {{ item.Indirizzo }}</p>
      </ion-label>
    </ion-button>

  </ion-list>

  
</ion-content>
